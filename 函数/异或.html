<html>
 <body>
 </body>
 <script>
    console.log('0、1按位取反')
    console.log(0^0)
    console.log(1^0)
    console.log(0^1)
    console.log(1^1)
    console.log('----------------------')

    console.log('0异或任何数=自身')
    console.log(0^100)
    console.log('----------------------')

    console.log('1异或任何数=这个数按位取反')
    console.log(1^3)
    console.log('----------------------')

    console.log('任何数异或自己=0')
    console.log(100^100)
    console.log('----------------------')
    console.log('实现两个值的交换而不必使用临时变量')
    let a = 5
    let b = 10
    console.log('初始值a：'+a+'b：'+b)
    a=a^b
    b=a^b
    a=a^b
    console.log('结果a：'+a+'b：'+b)
    console.log('----------------------')
    console.log('判断两个值是否相等：两个数异或为结果为0表示相同,否则不同')
    console.log((10^10)==0)
    console.log((10^11)==0)
 </script>
</html>
